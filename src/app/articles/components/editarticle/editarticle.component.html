<form (ngSubmit)="saveData()" class="max-w-md mx-auto p-6 bg-gray-100 rounded-lg shadow-lg">
  <div class="mb-4">
    <label for="title" class="block text-gray-700 text-sm font-bold mb-2">Title:</label>
    <input
      id="title"
      [(ngModel)]="article.article.title"
      name="title"
      class="w-full p-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-gray-300"
    />
  </div>

  <div class="mb-4">
    <label for="description" class="block text-gray-700 text-sm font-bold mb-2">Description:</label>
    <input
      id="description"
      [(ngModel)]="article.article.description"
      name="description"
      class="w-full p-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-gray-300"
    />
  </div>

  <div class="mb-4">
    <label for="body" class="block text-gray-700 text-sm font-bold mb-2">Body:</label>
    <textarea
      id="body"
      [(ngModel)]="article.article.body"
      name="body"
      rows="4"
      class="w-full p-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-gray-300"
    ></textarea>
  </div>

 

  <button
    type="submit"
    class="w-full bg-gray-300 text-white py-2 px-4 rounded-lg hover:bg-gray-400 focus:outline-none focus:ring-2 focus:ring-gray-300"
  >
    Submit
  </button>
</form>
