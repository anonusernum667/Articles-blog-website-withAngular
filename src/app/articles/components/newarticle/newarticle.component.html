<form [formGroup]="articleForm" (ngSubmit)="onSubmit()" class="max-w-md mx-auto p-6 bg-gray-100 rounded-lg shadow-lg">
  <div class="mb-4">
    <label for="title" class="block text-gray-700 text-sm font-bold mb-2">Title:</label>
    <input
      id="title"
      formControlName="title"
      class="w-full p-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-gray-300"
    />
    <div *ngIf="articleForm.get('title')?.touched && articleForm.get('title')?.invalid" class="text-red-500 text-sm">
      Title is required
    </div>
  </div>

  <div class="mb-4">
    <label for="description" class="block text-gray-700 text-sm font-bold mb-2">Description:</label>
    <input
      id="description"
      formControlName="description"
      class="w-full p-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-gray-300"
    />
    <div *ngIf="articleForm.get('description')?.touched && articleForm.get('description')?.invalid" class="text-red-500 text-sm">
      Description is required
    </div>
  </div>

  <div class="mb-4">
    <label for="body" class="block text-gray-700 text-sm font-bold mb-2">Body:</label>
    <textarea
      id="body"
      formControlName="body"
      rows="4"
      class="w-full p-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-gray-300"
    ></textarea>
    <div *ngIf="articleForm.get('body')?.touched && articleForm.get('body')?.invalid" class="text-red-500 text-sm">
      Body is required
    </div>
  </div>

  <div class="mb-4">
    <label for="tagList" class="block text-gray-700 text-sm font-bold mb-2">Tags (comma-separated):</label>
    <input
      id="tagList"
      formControlName="tagList"
      class="w-full p-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-gray-300"
    />
    <div *ngIf="articleForm.get('tagList')?.touched && articleForm.get('tagList')?.invalid" class="text-red-500 text-sm">
      Tags are required
    </div>
  </div>

  <button
    type="submit"
    class="w-full bg-gray-300 text-white py-2 px-4 rounded-lg hover:bg-gray-400 focus:outline-none focus:ring-2 focus:ring-gray-300"
  >
    Submit
  </button>
</form>
