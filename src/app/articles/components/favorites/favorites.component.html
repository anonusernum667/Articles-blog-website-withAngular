<div class="md:w-9/12 w-full flex flex-col">
  <div class="md:w-11/12 w-full">
    <p class="px-4 md:px-12  text-white  border-b-2 border-neutral-400 py-4">Your liked articles will be here</p>
    <div *ngFor="let article of articles" class="px-4 md:px-12 py-9 flex-col justify-start items-center text-white border-b-2 border-neutral-400">
      <div class="flex flex-row gap-3"><p>{{article.author.username}}</p><img class="rounded-full h-5" [src]="article.author.image"></div>
      <p class="text-2xl font-bold">{{article.title}}</p>
      <p class="text-lg font-light">{{article.description}}</p>
      <button (click)="getArticle(article.slug)" class="underline font-thin text-sm"> Continue reading...</button>
      <div class="flex flex-row justify-start items-center gap-2 py-4">
        <img class="h-5" src="https://img.icons8.com/?size=100&id=85038&format=png&color=FFFFFF" *ngIf="article.favorited">
      <img class="h-5" src="https://img.icons8.com/?size=100&id=85138&format=png&color=FFFFFF"  *ngIf="!article.favorited"><p class="text-neutral-200 font-semibold">{{article.favoritesCount}}</p>

      </div>
    </div>
</div>
