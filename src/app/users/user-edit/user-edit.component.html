<div class="w-screen flex justify-center items-center">
  <form (ngSubmit)="updateUser()" class="w-11/12 max-w-lg">
    <div
      class="w-full bg-white rounded-md flex flex-col justify-center items-center p-6 font-semibold text-gray-900 shadow-md"
    >
      <p class="text-lg mb-4">Edit your account info</p>

      <!-- Username Field -->
      <div class="flex flex-col sm:flex-row justify-between w-full mb-4 space-y-2 sm:space-y-0">
        <label for="username" class="text-neutral-600 sm:w-1/3">Username</label>
        <input
          name="username"
          type="text"
          class="w-full sm:w-2/3 border-2 rounded-md border-gray-300 p-2"
          [(ngModel)]="user.user.username"
        />
      </div>

      <!-- Bio Field -->
      <div class="flex flex-col sm:flex-row justify-between w-full mb-4 space-y-2 sm:space-y-0">
        <label for="bio" class="text-neutral-600 sm:w-1/3">Bio</label>
        <input
          name="bio"
          type="text"
          class="w-full sm:w-2/3 border-2 rounded-md border-gray-300 p-2"
          [(ngModel)]="user.user.bio"
          placeholder="Add bio..."
        />
      </div>

      <!-- Email Field -->
      <div class="flex flex-col sm:flex-row justify-between w-full mb-4 space-y-2 sm:space-y-0">
        <label for="email" class="text-neutral-600 sm:w-1/3">Email</label>
        <input
          name="email"
          type="email"
          class="w-full sm:w-2/3 border-2 rounded-md border-gray-300 p-2"
          [(ngModel)]="user.user.email"
        />
      </div>

      <!-- Password Field -->
      <div class="flex flex-col sm:flex-row justify-between w-full mb-4 space-y-2 sm:space-y-0">
        <label for="password" class="text-neutral-600 sm:w-1/3">Password</label>
        <div class="relative w-full sm:w-2/3">
          <input
            [type]="showPassword ? 'text' : 'password'"
            name="password"
            class="w-full border-2 rounded-md border-gray-300 p-2"
            [(ngModel)]="user.user.password"
            placeholder="Enter new password"
          />
          <button
            type="button"
            class="absolute right-2 top-2 text-gray-600"
            (click)="showPassword = !showPassword"
          >
            {{ showPassword ? 'Hide' : 'Show' }}
          </button>
        </div>
      </div>

      <!-- Save Button -->
      <div class="w-full mt-4">
        <button type="submit" class="rounded w-full h-12 bg-gray-300 hover:bg-gray-400 transition-colors">
          Save
        </button>
      </div>
    </div>
  </form>
</div>
